<script type="text/javascript"> 
   //<![CDATA[
	$(document).ready(function() {
  		/* Init Sidebar_2 */
  		$("#side2").accordion({
			autoHeight: false,
			clearStyle: true,					
			header: "h3"
		});
		$("#side2").accordion("activate", 1);					
		/* Load TagCloud */
		loadTagCloud();
	});
	
	function loadTagCloud() {		
		$("#tagcloud *").remove();
		$("#sidebar-2-1").toggleClass("loading");
		$.ajax({
			type: "POST",
			url: "/api/bookmarks/tags/getTag.xml?top=25&sort=alpha",			
			dataType: "xml",
			cache: false,
			success: function(xml) {				
				$(xml).find('tag').each(function(){					
					var count = $(this).attr('count');
					var tag = $(this).attr('tag');										
					var size = ((count/20)+0.3);
					if (size < 1) {size = 1;}					
					$('<a style="font-size:'+size+'em"></a>')
						.html(HTMLenc(tag)+' ')						
						.appendTo('#tagcloud')
						.bind('click', function() {
							qtag = $(this).text().replace(/\s+/g,"");
							$("select[@name='resource']").setValue('ymarks');
							$("input[@name='search']").setValue(qtag);
							if (tabid == "#Bookmarks") {
								reloadBM();
							} else {
								$tabs.tabs('select',3);
							}							
						});																										
				}); //close each(
				$("#sidebar-2-1").toggleClass("loading");
			}
		}); //close $.ajax(	
	}	
  //]]>  
</script>
