#(enabled)#::

<style type="text/css" >

.sci_panel {
	
font: arial,helvetica,sans-serif;
font-size: 10px;
position: fixed;
right: 0;
background: #ffffff;
border:1px solid #111111;
-moz-border-radius-topleft: 20px;
-webkit-border-top-left-radius: 20px;
-moz-border-radius-bottomleft: 20px;
-webkit-border-bottom-left-radius: 20px;
width: 250px;
height: auto;
padding: 30px 130px 30px 30px;
filter: alpha(opacity=80);
opacity: .80;
z-index:99998;
}

.sci_panel p{
margin: 0 0 15px 0;
padding: 0;
color: #cccccc;
}

.sci_panel a, .sci_panel a:visited{
margin: 0;
padding: 0;
color: #9FC54E;
text-decoration: none;
border-bottom: 1px solid #9FC54E;
}

.sci_panel a:hover, .sci_panel a:visited:hover{
margin: 0;
padding: 0;
color: #ffffff;
text-decoration: none;
border-bottom: 1px solid #ffffff;
}

</style>

<div id="sidebar-source" class="sci_panel" style="top: 20px;">

<!--#include virtual="/interaction/Scibutton_part.html?details=true&amp;url=#[link]#" -->

</div>

<div id="sidebar-document" class="sci_panel" style="top: 70px;">

<p>document</p> <img src="/currentyacypeer/env/grafics/bad.png" onclick="contribution (document.location.href, 'like document', '#[username]#'); return false">

</div>

#(/enabled)#
