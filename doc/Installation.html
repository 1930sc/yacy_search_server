<h2>Installation and Start-up of YaCy</h2>


<p>Installation of YaCy is VERY EASY! Just follow the <b>simple three steps</b> for either <a href="#linuxinst">Linux</a>, <a href="#macinst">Macintosh</a> or <a href="#wininst">Windows</a> operating systems. If you upgrade from a previous version of YaCy, please see the <a href="#upgradeinst">Upgrade Instructions</a>. 

<h3><a name="wininst"></a>Instructions for Windows:</h3>
<p><table border="0" cellspacing="1" cellpadding="5" width="100%">
<tr><td width="20%" valign="top"><b>1st Step:<br>Run Installer</b></td><td width="80%">
<p>Just double-click the Installer file. The installer will ask you about some settings: simply use the default options.</p>
</td></tr>
<tr><td width="20%" valign="top"><b>2nd Step:<br>Start YaCy</b></td><td width="80%">
<p>The installer creates a link to the application on the desktop. Just double-click the 'YACY Console' icon.</p>
</td></tr>
<tr><td width="20%" valign="top"><b>3rd Step:<br>Administrate YaCy<br>with your Web Browser</b></td><td width="80%">
<p>Start your web browser and open<br>
<a href="http://localhost:8080"><tt>http://localhost:8080</tt></a><br>
You should set an administration password there.
All the other default settings are fine, so please change them only if you know what they mean.
</p>
</td></tr>
</table></p>

<h3><a name="linuxinst"></a>Instructions for Linux:</h3>
<p><table border="0" cellspacing="1" cellpadding="5" width="100%">
<tr><td width="20%" valign="top"><b>1st Step:<br>de-compress the release</b></td><td width="80%">
<p>Open a terminal an type something like (replace names with current release name):<br>
<tt>&gt; gunzip yacy_v0.44_20060307_1844.tar.gz</tt><br>
<tt>&gt; tar xf yacy_v0.44_20060307_1844.tar</tt><br>
</p>
</td></tr>
<tr><td width="20%" valign="top"><b>2nd Step:<br>Start YaCy</b></td><td width="80%">
<p>Change to the application directory ..<br>
<tt>&gt; cd yacy_v0.44_20060307_1844</tt><br>
.. and start the YaCy start script:<br>
<tt>&gt; ./startYACY.sh</tt><br>
</p>
</td></tr>
<tr><td width="20%" valign="top"><b>3rd Step:<br>Administrate YaCy<br>with your Web Browser</b></td><td width="80%">
<p>Start your web browser and open<br>
<a href="http://localhost:8080"><tt>http://localhost:8080</tt></a><br>
You should set an administration password there.
All the other default settings are fine, so please change them only if you know what they mean.
</p>
</td></tr>
</table></p>

<h3><a name="macinst"></a>Instructions for Macintosh:</h3>
<p><table border="0" cellspacing="1" cellpadding="5" width="100%">
<tr><td width="20%" valign="top"><b>1st Step:<br>de-compress the release</b></td><td width="80%">
<p>Decompress the release file using Stuffit Expander, rename the resulting folder to 'YaCy' and move this folder to your application directory.
</p>
</td></tr>
<tr><td width="20%" valign="top"><b>2nd Step:<br>Start YaCy</b></td><td width="80%">
<p>Open the folder 'YaCy' (now in your application directory) and double-click the file 'startYACY.command'
</p>
</td></tr>
<tr><td width="20%" valign="top"><b>3rd Step:<br>Administrate YaCy<br>with your Web Browser</b></td><td width="80%">
<p>Start Safari and open<br>
<a href="http://localhost:8080"><tt>http://localhost:8080</tt></a><br>
You should set an administration password there.
All the other default settings are fine, so please change them only if you know what they mean.
</p>
</td></tr>
</table></p>

<h3><a name="upgradeinst"></a>If you upgrade from a previous version of YaCy:</h3>
<p><table border="0" cellspacing="1" cellpadding="5" width="100%">
<tr><td width="20%" valign="top"><b>migrate your data</b></td><td width="80%">
<p>There is a DATA directory in your current installation that holds all your data that you created during the last YaCy run-time:</p>
<p>If you have a windows installation, first de-install YaCy using the YaCy de-installer and answer to the question 'keep DATA' with 'yes'. Then simply run the installer of the new YaCy release.</p>
<p>If you have a Linux or Macintosh system, first decompress the new YaCy release and then move the DATA directory from the old installation path to the new installation path.</p>
</td></tr>
</table></p>
